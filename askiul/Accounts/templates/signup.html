<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:600,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Registar</title>
</head>


<body>
    <section class="vh-100" style="background-color: #005f9f;">
        <div class="container py-5 h-100" style="font-family:Raleway;">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center" style="font-family:Raleway;">
                            <h2 class="mb-5">Sign in</h2>
                            <form action="{% url 'accounts:login_validate' %}" method="post">
                                {% csrf_token %}
                                <div class="form-outline mb-4">
                                    <input type="text" id="username" name="username" placeholder="Username"
                                        class="form-control form-control-lg" value="{{ username }}" required />
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="email" name="email" id="email" placeholder="email " value="{{ email }}"
                                        class="form-control form-control-lg" required />
                                </div>
                                <div class="invalid-feedback" id="pass_error"
                                    style="text-align:left; color:red; display:none;">
                                    *As password devem ser iguais!
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" name="password" id="password" placeholder="password "
                                        value="{{ password }}" class="form-control form-control-lg" required />
                                </div>
                                <button class="btn btn-primary btn-lg btn-block" type="submit"
                                    onclick="canSend(event)">Registar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function checkError() {

                if (checkPass()) {

                    document.getElementById("typePasswordConfirm").style.borderColor = "";
                    document.getElementById("pass_error").style.display = "none";

                } else {

                    document.getElementById("typePasswordConfirm").style.borderColor = "red";
                    document.getElementById("pass_error").style.display = "inline";

                }

            }

            function checkPass() {
                let pass = document.getElementById("typePassword").value;
                let passConf = document.getElementById("typePasswordConfirm").value;
                if (pass != passConf) {
                    return false;
                } else {
                    return true;
                }
            }

            function canSend(event) {
                if (!checkPass()) {
                    event.preventDefault();
                }
            }
        </script>
</body>

</html>
