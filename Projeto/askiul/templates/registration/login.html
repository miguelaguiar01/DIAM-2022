<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:600,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100" style="font-family:Raleway;">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center" style="font-family:Raleway;">
                            <h2 class="mb-5">Sign in</h3>
                                <form action="login_validate/" method="post">
                                    {% csrf_token %}
                                    <div class="form-outline mb-4">
                                        <input type="text" id="typeEmailX-2" name="name" placeholder="Name" class="form-control form-control-lg" required />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" name="password" id="typePasswordX-2" placeholder="Password" class="form-control form-control-lg" required/>
                                    </div>

                                    <!-- Checkbox -->
                                    <div class="form-check d-flex justify-content-start mb-4">
                                        <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                                        <label class="form-check-label" for="form1Example3"> Remember password </label>
                                    </div>

                                    <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
